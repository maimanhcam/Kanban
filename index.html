<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="plugins/materialize/css/materialize.min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="all"/>
    <!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--<script-->
            <!--src="https://code.jquery.com/jquery-1.12.4.min.js"-->
            <!--integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="-->
            <!--crossorigin="anonymous"></script>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper pink lighten-1">
        <a href="#" class="brand-logo center">Kanban Board</a>
    </div>
</nav>
<section class="container">
    <div class="row">
        <div class="col s12 m4 ">
            <div class="card ">
                <h5 class="orange lighten-1 white-text center">TODO<span class="count">(0)</span></h5>
                <div class="collection sorted-list " id="todo">

                </div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_todo" type="text" onkeydown="app.newJob(event, 'todo', this)">
                        <label for="new_job_todo">New job</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card">
                <h5 class="red lighten-1 white-text center ">DOING</h5>
                <div class="collection sorted-list" id="doing">

                </div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_doing" type="text" onkeydown="app.newJob(event, 'doing', this)">
                        <label for="new_job_doing">New job</label>
                    </div>
                </div>

            </div>
        </div>
        <div class="col s12 m4">
            <div class="card">
                <h5 class="pink lighten-1 white-text center">DONE</h5>
                <div class="collection sorted-list" id="done">
                </div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_done" type="text" onkeydown="app.newJob(event, 'done', this)">
                        <label for="new_job_done">New job</label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Modal Trigger -->


<!-- Modal Structure -->
<div id="modal-confirm" class="modal">
    <div class="modal-content ">
        <!--<h4>Modal Header</h4>-->
        <p>Are you sure ?</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">No</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="btn-delete">Yes</a>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
